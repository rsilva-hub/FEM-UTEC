<svg width="1600" height="900" viewBox="0 0 1600 900"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Degradado blanco -> celeste -> negro -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="45%" stop-color="#eef6fc"/>
      <stop offset="70%" stop-color="#dbeefb"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect width="1600" height="900" fill="url(#bgGrad)"/>

  <!-- Ondas tipo campo FEM -->
  <g fill="none" stroke="#9bbfe0" stroke-width="1.2" opacity="0.55">
    <path d="M-100 520 C 200 450, 500 620, 900 560 S 1500 480, 1700 560"/>
    <path d="M-100 550 C 200 480, 500 650, 900 590 S 1500 510, 1700 590"/>
    <path d="M-100 580 C 200 510, 500 680, 900 620 S 1500 540, 1700 620"/>
    <path d="M-100 610 C 200 540, 500 710, 900 650 S 1500 570, 1700 650"/>
    <path d="M-100 640 C 200 570, 500 740, 900 680 S 1500 600, 1700 680"/>
  </g>

  <!-- Nodos FEM -->
  <g fill="#86add0" opacity="0.55">
    <!-- fila 1 -->
    <circle cx="200" cy="540" r="2"/>
    <circle cx="320" cy="560" r="2"/>
    <circle cx="440" cy="550" r="2"/>
    <circle cx="560" cy="580" r="2"/>
    <circle cx="680" cy="570" r="2"/>
    <circle cx="800" cy="590" r="2"/>
    <circle cx="920" cy="575" r="2"/>

    <!-- fila 2 -->
    <circle cx="240" cy="590" r="2"/>
    <circle cx="360" cy="610" r="2"/>
    <circle cx="480" cy="600" r="2"/>
    <circle cx="600" cy="630" r="2"/>
    <circle cx="720" cy="620" r="2"/>
    <circle cx="840" cy="640" r="2"/>
    <circle cx="960" cy="625" r="2"/>

    <!-- fila 3 -->
    <circle cx="280" cy="640" r="2"/>
    <circle cx="400" cy="660" r="2"/>
    <circle cx="520" cy="650" r="2"/>
    <circle cx="640" cy="680" r="2"/>
    <circle cx="760" cy="670" r="2"/>
    <circle cx="880" cy="690" r="2"/>
    <circle cx="1000" cy="675" r="2"/>
  </g>

</svg>
